<div class="card">
    <div class="card-body">
      Clientes
    </div>
  </div>

<h2>probando 2</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="row">Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{c.id}}</td>
        <td>{{c.nombre}}</td>
        <td>{{c.apellido}}</td>
        <td>{{c.email}}</td>
        <td>{{c.createAt}}</td>
      </tr>
    </tbody>
  </table>

  <h2>probando 2</h2>
