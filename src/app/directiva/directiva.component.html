<button type="button" class="btn btn-primary my-3" (click)="habilitar =(habilitar==true)? false:true;">{{ habilitar==true? 'ocultar':'mostrar'}}</button>

<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>

    <ul class="list-group" *ngIf="habilitar ==true">
        <li class="list-group-item" *ngFor="let lista of listaCurso">{{ lista }}</li>
    </ul>
</div>
